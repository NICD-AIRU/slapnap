sudo: required

env:
  global:
  - secure: 
  - secure: 

services:
- docker

before_script:
- docker pull slapnap/slapnap || true

script:
- docker build --pull --cache-from slapnap/slapnap --tag slapnap/slapnap .
- docker run -e "Nab=VRC07-523-LS;PGT121" -e reduce_covs=TRUE -e reduce_outcomes=TRUE -e reduce_library=TRUE slapnap/slapnap 

after_script:
- docker images

before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
  provider: script
  script: docker push slapnap/slapnap
  on:
    branch: master
